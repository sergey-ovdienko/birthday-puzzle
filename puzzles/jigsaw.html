<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Jigsaw Puzzle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            padding: 10px;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 2.2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .level-indicator {
            text-align: center;
            font-size: 1.5em;
            color: #667eea;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .game-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #a8edea 0%, #fed6e3 100%);
            color: #4a5568;
        }

        .btn-success {
            background: linear-gradient(45deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .reference-btn {
            background: linear-gradient(45deg, #ff6b6b 0%, #ffa726 100%);
            color: white;
            position: relative;
        }

        .reference-btn:active,
        .reference-btn.active {
            background: linear-gradient(45deg, #ff5252 0%, #ff9800 100%);
            transform: scale(0.95);
        }

        .game-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .puzzle-board {
            border: 3px solid #4facfe;
            border-radius: 15px;
            background: rgba(240, 248, 255, 0.8);
            padding: 10px;
            position: relative;
            min-height: 300px;
        }

        .pieces-container {
            border: 3px solid #a8edea;
            border-radius: 15px;
            background: rgba(255, 248, 240, 0.8);
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-content: flex-start;
            min-height: 300px;
        }

        .puzzle-grid {
            display: grid;
            gap: 2px;
            width: 100%;
            height: 100%;
            min-height: 280px;
        }

        .puzzle-slot {
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.5);
            position: relative;
            transition: all 0.3s ease;
        }

        .puzzle-slot.drag-over {
            border-color: #4facfe;
            background: rgba(79, 172, 254, 0.2);
            transform: scale(1.05);
        }

        .puzzle-piece {
            width: 80px;
            height: 60px;
            border: 2px solid #fff;
            border-radius: 8px;
            cursor: grab;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .puzzle-piece:hover {
            transform: scale(1.1);
            z-index: 10;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .puzzle-piece.dragging {
            opacity: 0.8;
            transform: rotate(5deg) scale(1.1);
            z-index: 100;
        }

        .puzzle-piece.placed {
            cursor: default;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border-radius: 6px;
        }

        .reference-image {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            max-width: 90vw;
            max-height: 90vh;
            border: 5px solid #4facfe;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            display: none;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            color: white;
            max-width: 500px;
            width: 90%;
        }

        .modal h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .modal p {
            font-size: 1.3em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .celebrate {
            font-size: 4em;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        .game-message {
            text-align: center;
            font-size: 1.2em;
            margin: 15px 0;
            padding: 15px;
            border-radius: 15px;
            font-weight: bold;
        }

        .success {
            background: linear-gradient(45deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
        }

        .info {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            .game-area {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .puzzle-piece {
                width: 60px;
                height: 45px;
            }

            .btn {
                padding: 8px 16px;
                font-size: 12px;
            }

            .level-indicator {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üß© Kids Jigsaw Puzzle</h1>
    <div class="level-indicator" id="levelIndicator">Level 1: Easy (12 pieces)</div>

    <div class="game-controls">
        <button class="btn btn-primary" onclick="newGame()">üéÆ New Game</button>
        <button class="btn btn-secondary" onclick="shufflePieces()">üîÑ Shuffle</button>
        <button class="btn reference-btn" id="referenceBtn"
                onmousedown="showReference()"
                onmouseup="hideReference()"
                ontouchstart="showReference()"
                ontouchend="hideReference()">
            üëÅÔ∏è Show Image
        </button>
    </div>

    <div id="gameMessage" class="game-message info">
        Drag puzzle pieces to the board to complete the picture!
    </div>

    <div class="game-area">
        <div class="puzzle-board">
            <div class="puzzle-grid" id="puzzleGrid">
                <!-- Grid slots will be generated by JavaScript -->
            </div>
        </div>

        <div class="pieces-container" id="piecesContainer">
            <!-- Puzzle pieces will be generated by JavaScript -->
        </div>
    </div>
</div>

<img id="referenceImage" class="reference-image" alt="Reference Image">

<!-- Success Modal -->
<div id="successModal" class="modal">
    <div class="modal-content">
        <div class="celebrate">üéâüß©üéâ</div>
        <h2>Puzzle Master!</h2>
        <p>You've completed all three puzzle levels!</p>
        <p>ü•â Level 1: Easy (12 pieces) ‚úÖ<br>
            ü•à Level 2: Medium (16 pieces) ‚úÖ<br>
            ü•á Level 3: Hard (20 pieces) ‚úÖ</p>
        <button class="btn btn-primary" onclick="closeModal()">Play Again</button>
    </div>
</div>

<script>
    // Game state
    let gameState = {
        currentLevel: 1,
        maxLevel: 3,
        pieces: [],
        correctPlacements: 0,
        totalPieces: 0,
        gameComplete: false
    };

    // Puzzle configurations
    const puzzleConfig = {
        1: { pieces: 12, gridCols: 4, gridRows: 3, name: "Easy" },
        2: { pieces: 16, gridCols: 4, gridRows: 4, name: "Medium" },
        3: { pieces: 20, gridCols: 5, gridRows: 4, name: "Hard" }
    };

    // Sample images (using colorful patterns that work well as puzzles)
    const puzzleImages = {
        1: './img/jig1.png',
        2: './img/jig2.png',
        3: './img/jig3.png'
    }

    // Initialize game
    function initGame() {
        newGame();
    }

    function newGame() {
        gameState.currentLevel = 1;
        gameState.gameComplete = false;
        startLevel();
    }

    function startLevel() {
        const config = puzzleConfig[gameState.currentLevel];
        gameState.totalPieces = config.pieces;
        gameState.correctPlacements = 0;

        updateLevelIndicator();
        createPuzzleGrid();
        createPuzzlePieces();
        updateMessage(`Level ${gameState.currentLevel}: Drag pieces to complete the ${config.name.toLowerCase()} puzzle!`, "info");

        // Set reference image
        document.getElementById('referenceImage').src = puzzleImages[gameState.currentLevel];
    }

    function updateLevelIndicator() {
        const config = puzzleConfig[gameState.currentLevel];
        document.getElementById('levelIndicator').textContent =
            `Level ${gameState.currentLevel}: ${config.name} (${config.pieces} pieces)`;
    }

    function createPuzzleGrid() {
        const grid = document.getElementById('puzzleGrid');
        const config = puzzleConfig[gameState.currentLevel];

        grid.style.gridTemplateColumns = `repeat(${config.gridCols}, 1fr)`;
        grid.style.gridTemplateRows = `repeat(${config.gridRows}, 1fr)`;
        grid.innerHTML = '';

        for (let i = 0; i < config.pieces; i++) {
            const slot = document.createElement('div');
            slot.className = 'puzzle-slot';
            slot.dataset.slotId = i;
            slot.addEventListener('dragover', handleDragOver);
            slot.addEventListener('drop', handleDrop);
            slot.addEventListener('dragleave', handleDragLeave);
            grid.appendChild(slot);
        }
    }

    function getReferenceImageDimensions(currentLevel) {
        if (currentLevel === 1) {
            return {
                width: 400,
                height: 300
            }
        }
        if (currentLevel === 2) {
            return {
                width: 400,
                height: 400
            }
        }
        return {
            width: 500,
            height: 400
        }
    }

    function createPuzzlePieces() {
        const container = document.getElementById('piecesContainer');
        const config = puzzleConfig[gameState.currentLevel];
        const imageUrl = puzzleImages[gameState.currentLevel];

        container.innerHTML = '';
        gameState.pieces = [];

        // Calculate piece dimensions
        const refDims = getReferenceImageDimensions(gameState.currentLevel);
        const pieceWidth = refDims.width / config.gridCols;
        const pieceHeight = refDims.height / config.gridRows;

        for (let i = 0; i < config.pieces; i++) {
            const piece = document.createElement('div');
            piece.className = 'puzzle-piece';
            piece.draggable = true;
            piece.dataset.pieceId = i;

            // Calculate background position for this piece
            const row = Math.floor(i / config.gridCols);
            const col = i % config.gridCols;
            const bgPosX = -(col * pieceWidth);
            const bgPosY = -(row * pieceHeight);

            piece.style.backgroundImage = `url(${imageUrl})`;
            piece.style.backgroundSize = `${config.gridCols * 100}% ${config.gridRows * 100}%`;
            piece.style.backgroundPosition = `${bgPosX}% ${bgPosY}%`;

            piece.addEventListener('dragstart', handleDragStart);
            piece.addEventListener('dragend', handleDragEnd);

            container.appendChild(piece);
            gameState.pieces.push({ id: i, element: piece, correctSlot: i, placed: false });
        }

        shufflePieces();
    }

    function shufflePieces() {
        const container = document.getElementById('piecesContainer');
        const pieces = Array.from(container.children);

        // Shuffle array
        for (let i = pieces.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [pieces[i], pieces[j]] = [pieces[j], pieces[i]];
        }

        // Re-append in shuffled order
        pieces.forEach(piece => container.appendChild(piece));
    }

    function handleDragStart(e) {
        e.dataTransfer.setData('text/plain', e.target.dataset.pieceId);
        e.target.classList.add('dragging');
    }

    function handleDragEnd(e) {
        e.target.classList.remove('dragging');
    }

    function handleDragOver(e) {
        e.preventDefault();
        e.currentTarget.classList.add('drag-over');
    }

    function handleDragLeave(e) {
        e.currentTarget.classList.remove('drag-over');
    }

    function handleDrop(e) {
        e.preventDefault();
        e.currentTarget.classList.remove('drag-over');

        const pieceId = parseInt(e.dataTransfer.getData('text/plain'));
        const slotId = parseInt(e.currentTarget.dataset.slotId);
        const piece = gameState.pieces.find(p => p.id === pieceId);

        // Check if this is the correct placement
        if (pieceId === slotId && !piece.placed) {
            // Correct placement
            piece.placed = true;
            piece.element.classList.add('placed');
            e.currentTarget.appendChild(piece.element);
            gameState.correctPlacements++;

            // Check if puzzle is complete
            if (gameState.correctPlacements === gameState.totalPieces) {
                setTimeout(() => {
                    levelComplete();
                }, 500);
            }
        } else if (e.currentTarget.children.length === 0) {
            // Allow placing in wrong slot, but don't mark as correct
            e.currentTarget.appendChild(piece.element);
            updateMessage("Not quite right! Try a different spot.", "info");
        }
    }

    function levelComplete() {
        if (gameState.currentLevel === gameState.maxLevel) {
            // All levels complete
            updateMessage("üéâ Amazing! You've completed all levels!", "success");
            setTimeout(() => {
                showSuccessModal();
            }, 1500);
        } else {
            // Move to next level
            updateMessage(`üéâ Level ${gameState.currentLevel} complete! Moving to next level...`, "success");
            setTimeout(() => {
                gameState.currentLevel++;
                startLevel();
            }, 2000);
        }
    }

    function showReference() {
        const refImg = document.getElementById('referenceImage');
        const btn = document.getElementById('referenceBtn');
        refImg.style.display = 'block';
        btn.classList.add('active');
    }

    function hideReference() {
        const refImg = document.getElementById('referenceImage');
        const btn = document.getElementById('referenceBtn');
        refImg.style.display = 'none';
        btn.classList.remove('active');
    }

    function showSuccessModal() {
        document.getElementById('successModal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('successModal').style.display = 'none';
        newGame();
    }

    function updateMessage(text, type) {
        const messageEl = document.getElementById('gameMessage');
        messageEl.textContent = text;
        messageEl.className = `game-message ${type}`;
    }

    // Initialize the game when page loads
    window.onload = initGame;

    // Handle touch events for mobile reference button
    document.addEventListener('touchstart', function(e) {
        if (e.target.id === 'referenceBtn') {
            e.preventDefault();
        }
    });

    document.addEventListener('touchend', function(e) {
        if (e.target.id === 'referenceBtn') {
            e.preventDefault();
            hideReference();
        }
    });
</script>
</body>
</html>
